<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Steam Unlocks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 40px #00f6ff;
      animation: glow 2s ease-in-out infinite alternate, slideDown 1s ease-out;
      text-align: center;
      padding-top: 40px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 30px #00f6ff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 50px #00ffff;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 120px);
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideUp 1.2s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="text"] {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 60px;
      font-size: 2.2em;
      font-weight: bold;
      color: red;
      opacity: 0;
      text-align: center;
      animation: none;
    }

    .message.show {
      animation: flicker 1s infinite alternate, popIn 0.6s ease forwards;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      10%  { opacity: 0.8; }
      20%  { opacity: 0.4; }
      30%  { opacity: 0.9; }
      40%  { opacity: 0.3; }
      50%  { opacity: 1; }
      60%  { opacity: 0.5; }
      70%  { opacity: 1; }
      80%  { opacity: 0.2; }
      90%  { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Free steam unlocks</h1>

  <div class="center-wrapper">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for your unlock...">
      <button onclick="showMessage()">Search</button>
    </div>

    <div class="message" id="resultMessage">
      Mohammed Adam get scammed, thanks for 0.50 cent
    </div>
  </div>

  <script>
    function showMessage() {
      const message = document.getElementById("resultMessage");
      message.classList.add("show");
    }
  </script>

</body>
</html>
